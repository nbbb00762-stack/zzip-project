<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Себет — Гаджеттер дүкені</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="cart.css">
</head>
<body class="dark">
    <!-- Custom cursor elements -->
    <div id="custom-cursor" class="custom-cursor"></div>
    <div id="cursor-follower" class="cursor-follower"></div>
    <!-- Spotlight effect element -->
    <div id="spotlight" class="spotlight"></div>

    <div class="min-h-screen text-white">
        <!-- Back Button -->
        <a href="index.html" class="back-button" title="Басты бетке оралу">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
        </a>

        <main class="container mx-auto px-6 py-20">
            <h1 class="text-4xl font-semibold mb-8">Сіздің себетіңіз</h1>

            <div id="cart-items-container" class="cart-container">
                <!-- Cart items will be rendered here by JavaScript -->
            </div>

            <div id="cart-summary" class="cart-summary" style="display: none;">
                <div class="summary-row">
                    <span>Барлығы:</span>
                    <span id="cart-total-price" class="text-2xl font-bold"></span>
                </div>
                <button class="bg-blue-600 hover:bg-blue-700 text-white px-8 py-4 rounded-full w-full text-lg mt-6 button-pulse">
                    Тапсырыс беру
                </button>
            </div>

            <div id="cart-empty-message" class="text-center py-20" style="display: none;">
                <svg class="w-16 h-16 mx-auto mb-4 text-white/20" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path></svg>
                <h2 class="text-2xl font-semibold text-white/80">Себетіңіз бос</h2>
                <p class="text-white/50 mt-2">Сатып алуды бастау үшін тауарларды қосыңыз.</p>
                <a href="index.html" class="bg-white/10 hover:bg-white/20 text-white px-6 py-3 rounded-full inline-block mt-8">
                    Каталогқа оралу
                </a>
            </div>
        </main>
    </div>

    <script src="cart.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // We are on the cart page, so render the items
            renderCartPage();
        });
    </script>
    <!-- Re-using main script for cursor and other effects -->
    <script src="script.js"></script>
</body>
</html>
